<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
</head>
<body>
    <nav id="nav-bar">
        <img src="wikiped.png" width="100px" height="100px">
        <div id="toggle-page">
            <!-- <i class="fa-sharp fa-xmark"></i> -->
            <img id="times" src="../fa-times-removebg-preview.png" width="40px" height="40px">
            <ul>
                <li><a href="javascript:void(0)">Home</a></li>
                <li><a href="javascript:void(0)">L.Board</a></li>
                <li><a href="javascript:void(0)">Info</a></li>
            </ul>
        </div>
        <img id="menu" src="../hamburger-removebg-preview.png" width="60px" height="60px">
    </nav>
    <div class="custom-box row">
        <div class="info col-12 col-lg-6">
            <p>Welcome<span id="username"></span></p>
            <p>to</p>
            <p style="font-weight: bold; font-size: xx-large;">Who Want to Be a Millionaire?</p>
            <p>Please note that your grade point depends solely on the number of questions you attempt.</p>
            <p><em>A Trial will convince... </em><br></p>
            <p><button id="test" onclick="takeTest()"> Take Test</button></p>
        </div>
        <!-- <div class="col-12 col-lg-6 text-center"><img src="../freetrial.jpg"></div> -->
    </div>
    <div class="count-box end">
        <div class="count-down">
        </div>
    </div>
    <div class="quiz-box">
        <div class="input">
            <div class = 'question-number'>
            </div>
            <hr>
            <div class = 'question-text'>
            </div>
            <div class = 'option-container'>
            </div>
        </div>
        <div id="my-button">
            <div class="button"><button onclick="myNext()">Next</button></div>
            <div id="demo" onclick="myResult(this)"></div>
        </div>
        <hr>
        <div class = 'answer-indicator-container'>
        </div>
    </div>
    <div class="result-box center">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-right"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Grade Point</td>
                <td><span class="grade-point"></span></td>
            </tr>
        </table>
        <button onclick="retryAll()">More Trial</button>
        <button onclick="backHome()">Back Home</button>
    </div>
    <script src="quiz.js"></script>
    <script src="quest.js"></script>
    <script src="https://kit.fontawesome.com/1017621991.js" crossorigin="anonymous"></script>
</body>
</html>
